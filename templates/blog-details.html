{% extends 'base.html' %}
{% load static %}
{% block content %}

        <main>
            <!-- page title start -->
            <div class="page-title-area section-notch pt-170 pb-170" data-background="{% static 'assets/img/bg/blogbg.png' %}">
            <div class="container">
                 <div class="col-xl-12">
                        <div class="page-title">
                            <h2>Yangiliklar</h2>
                            <div class="breadcrumb-list text-left">
                                <ul>
                                    <li><a href="index.html">Bosh sahifa</a></li>
                                    <li>Yangiliklar</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title end -->

        <!-- blog start -->
        <section class="blog-content-area pt-120 pb-90">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="post-details mb-30">
                            <div class="post-thumb">
                                <img src="{{yangilik.img.url}}" alt="blog">
                            </div>
                            <div class="post-content">
                                <div class="post-meta mb-20">
                                    <span><a href="#!"><i class="far fa-calendar-alt"></i>{{yangilik.time}}</a></span>
                                    <span><a href="#!"><i class="fas fa-user"></i> Admin</a></span>
                                </div>
                                <p>{{yangilik.titl}} </p>
                                <p>{{yangilik.desc}} </p>
                                <div class="blog-inner-img mb-30 mt-30">
                                    <img src="{{yangilik.img2.url}}" alt="blog">
                                </div>
                                <p>{{yangilik.desc2}}</p>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- blog end -->

        </main>
        
        {% endblock content %}
